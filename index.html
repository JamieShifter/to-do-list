<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/png" href="/images/icon.png" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="images/share.png">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,500;0,600;0,700;1,300;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <script defer src="js/script.js"></script>
    <title>To-Do-List</title>
</head>

<body class="body">
    <header class="header">
        <h1 class="header__text">Lista Zadań</h1>
    </header>
    <div class="container">
        <form class="form js-form">
            <div class="form__container">
                <legend class="form__title">Dodaj nowe zadanie</legend>
            </div>
            <div class="form__container form__container--submit">
                <input class="form__task js-newTask" placeholder="Co jest do zrobienia?">
                <button class="form__submit js-submit">Dodaj zadanie</button>
            </div>
        </form>
    </div>
    <div class="container">
        <div class="form__container">
            <span class="form__title">Lista zadań</span>
        </div>
        <div class="form__container form__container--tasks">
            <ul class="taskList js-taskList">
            </ul>
        </div>

    </div>

</body>

</html>
